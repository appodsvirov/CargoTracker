services:
  cargotracker.web:
    image: cargotrackerweb:prod
    build:
      context: .
      dockerfile: CargoTracker.Web/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_HTTP_PORTS=8080
      - DATAMANAGER_BASEURL=http://cargotracker.datamanager:9080
    ports:
      - "80:8080" # Public HTTP for Web UI (Blazor Server)
    depends_on:
      - cargotracker.datamanager
    restart: unless-stopped

  cargotracker.datamanager:
    image: cargotrackerdatamanager:prod
    build:
      context: .
      dockerfile: CargoTracker.DataManager/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:9080
      - ASPNETCORE_HTTP_PORTS=9080
      - ConnectionStrings__Default=Host=postgres;Port=5432;Database=cargotracker;Username=postgres;Password=postgres
    ports:
      - "9080:9080" # Public HTTP for API
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cargotracker
    volumes:
      - pgdata:/var/lib/postgresql/data
    # Do NOT expose Postgres publicly in production
    restart: unless-stopped

volumes:
  pgdata:
